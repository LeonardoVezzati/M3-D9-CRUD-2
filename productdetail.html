    <!--Fontawesome-->

      rel="stylesheet"

    <style>
      .navbar {
        background-color: #131921;

    </style>
    <!--
          


            You are building the new Amazon.
            This time you are also responsible for the back office.
            THIS is you CRUD endpoint
            https://striveschool-api.herokuapp.com/api/product/
            The product model is 
            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }
            #---------------------------------------------------------------#
            EVERY REST API CALL SHOULD BE AUTHENTICATED. 
            Every request to the API should use Token Based Authentication to secure access to the contents.
            You can get your token by registering on: strive.school/studentlogin
            Authorization: Bearer ###########
            Where ######### is the access_token returned by the endpoint.
            #---------------------------------------------------------------#
            Today you have to implement:
            - A backoffice page, where you can insert the product by specifying the parameters
            - A front page, where the user can see the available products
            ------ N.B. ------
            Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
            
            POST https://striveschool-api.herokuapp.com/api/account/login
            {
                "username": "testusername@yourmail.com",
                "password":"pass"
            }   
        -->
    <title>Amazon</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!--Navbar-->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./logo.png" height="36px" />
        </a>
        <a class="text-light" href="/back.html">Back Office</a>
      </div>
    </nav>
    <!--End Navbar-->

    <!--Products Row-->
    <div class="container">
      <h1 class="mt-5">Product Details</h1>
      <hr />
      <div class="row mt-5">
        <div class="col-6">
          <img id="imageUrl">
        </div>
        <div class="col-6">
          <h2 id="name"></h2>
          <p id="brand"></p>
          <p id="price"></p>
          <button id="edit" class="btn btnAmazon btnFull"></button>
          <p id="description" class="mt-5"></p>
          
        </div>
      </div>
    </div>
    <!--End Products Row-->


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const params = new URLSearchParams(location.search)
      const id = params.get('id')
      const endpoint = 'https://striveschool-api.herokuapp.com/api/product'
      window.onload = async () => {
        document.querySelector('h1').innerText += "" + id
        const response = await fetch(endpoint + id)
        const product = await response.json()
        console.log(product)
        displayProduct(product) 
      }

      function displayProduct(product) {
        document.querySelector('#name').innerHTML = product.name
        document.querySelector('#description').innerHTML = product.description
        document.querySelector('#price').innerHTML = product.price
        document.querySelector('#brand').innerHTML = product.brand
        document.querySelector('#imageURL').innerHTML = product.imageUrl
        document.querySelector('#edit').innerHTML = `<a href="back.html?id=${product._id}" class="btn btnAmazon">Edit</a>`
      }

      
    </script>

    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
